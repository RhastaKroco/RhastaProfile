<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhasta Kroco | WhatsApp Bot</title>

<style>
:root{
  --green:#25D366;
  --green-dark:#128C7E;
  --bg1:#020617;
  --bg2:#020024;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  overflow-x:hidden;
}

/* ===== CONTAINER ===== */
.container{
  display:flex;
  max-width:1200px;
  margin:auto;
  height:100dvh;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border-radius:20px;
  box-shadow:0 0 60px rgba(37,211,102,.15);
  opacity:0;
  position:relative;
  border:1px solid rgba(255,255,255,.12);
}

.container.animate{
  animation:slideIn .8s cubic-bezier(.22,1,.36,1) forwards;
}

@keyframes slideIn{
  from{
    opacity:0;
    transform:translateX(-60px) scale(0.95);
    filter:blur(10px);
  }
  to{
    opacity:1;
    transform:none;
    filter:none;
  }
}

/* ===== HAMBURGER ===== */
.menu-btn{
  position:absolute;
  top:18px;
  left:15px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
  background:var(--green);
  color:#fff;
  padding:6px 12px;
  border-radius:10px;
  transition:.3s;
}

.menu-btn.active{
  background:var(--green-dark);
  transform:rotate(90deg) scale(1.1);
  animation:bounce 0.5s ease;
}

@keyframes bounce{
  0%, 20%, 50%, 80%, 100% {transform: translateY(0) rotate(90deg) scale(1.1);}
  40% {transform: translateY(-10px) rotate(90deg) scale(1.1);}
  60% {transform: translateY(-5px) rotate(90deg) scale(1.1);}
}

/* ===== BACKDROP ===== */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}

.backdrop.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:280px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(25px);
  border-right:1px solid rgba(255,255,255,.12);
  padding:15px 15px 15px;
  overflow-y:auto;
  position:fixed;
  top:0;
  left:-300px;
  height:100%;
  transition:.35s cubic-bezier(.22,1,.36,1);
  z-index:1002;
  border-radius:0 20px 20px 0;
}

.sidebar.active{
  left:0;
  animation:slideInSidebar 0.5s ease;
}

@keyframes slideInSidebar{
  from{left:-300px;}
  to{left:0;}
}

.sidebar h2{
  color:var(--green);
  margin-bottom:12px;
  animation:fadeIn 0.5s ease;
}

.sidebar ul{
  list-style:none;
}

.sidebar li{
  padding:13px;
  margin-bottom:10px;
  background:rgba(255,255,255,.12);
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
  color:#fff;
}

.sidebar li:hover{
  background:var(--green);
  transform:scale(1.05);
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg, rgba(37,211,102,.1) 0%, rgba(0,0,0,.1) 100%);
  width:100%;
  border-radius:0 20px 20px 0;
}

/* HEADER */
.chat-header{
  background:var(--green);
  color:#fff;
  padding:12px 15px 12px 60px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  border:2px solid #fff;
  transition:.3s;
  margin-left:10px; /* üëà geser ke kiri */
}

.avatar:hover{
  transform:scale(1.1);
}

/* BODY */
.chat-body{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:rgba(255,255,255,.05);
  border-radius:0 0 20px 0;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 15px rgba(0,0,0,.08);
  animation:fadeUp .35s ease;
  border:1px solid rgba(255,255,255,.12);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

h1{font-size:1.4em}

h2{
  color:var(--green);
  margin:15px 0 8px;
}

p{
  line-height:1.6;
  color:#fff;
  opacity:.85;
}

/* BUTTON */
.buttons{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:15px;
}

.buttons a{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  text-decoration:none;
  font-weight:600;
  transition:.2s;
  position:relative;
  overflow:hidden;
}

.buttons a::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.3);
  opacity:0;
  transition:opacity .2s;
}

.buttons a:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 10px 30px rgba(37,211,102,.4);
}

.buttons a:hover::after{
  opacity:1;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .chat-body{padding:15px}
  .sidebar{width:250px; left:-260px;}
  .sidebar.active{left:0;}
  .menu-btn{font-size:24px;}
  .avatar{width:40px; height:40px;}
  .chat-header{padding:10px 12px 10px 50px;}
  .container{border-radius:0;}
  .main{border-radius:0;}
  .chat-body{border-radius:0;}
}

/* ===== FALLBACK FOR BACKDROP-FILTER ===== */
@supports not (backdrop-filter: blur(10px)) {
  .container, .sidebar, .card {
    background: rgba(255, 255, 255, 0.1);
  }
}
</style>
</head>

<body>

<div class="container" id="app">

  <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">‚ò∞</div>
  <div class="backdrop" id="backdrop" onclick="closeMenu()"></div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
      <li onclick="showAbout()">ü§ñ About Bot</li>
      <li onclick="showFeatures()">‚öôÔ∏è Features</li>
      <li onclick="showBase()">üì¶ Base Bot</li>
      <li onclick="showContact()">üìû Contact</li>
    </ul>
  </div>

  <div class="main">
    <div class="chat-header">
      <img src="https://avatars.githubusercontent.com/RhastaKroco" class="avatar">
      <div>
        <h1>Rhasta Kroco</h1>
        <p>WhatsApp Bot Developer</p>
      </div>
    </div>

    <div class="chat-body" id="content"></div>
  </div>

</div>

<script>
const content=document.getElementById("content");
const sidebar=document.getElementById("sidebar");
const backdrop=document.getElementById("backdrop");
const menuBtn=document.getElementById("menuBtn");

function toggleMenu(){
  sidebar.classList.toggle("active");
  backdrop.classList.toggle("active");
  menuBtn.classList.toggle("active");
  menuBtn.textContent=menuBtn.classList.contains("active")?"‚úï":"‚ò∞";
}

function closeMenu(){
  sidebar.classList.remove("active");
  backdrop.classList.remove("active");
  menuBtn.classList.remove("active");
  menuBtn.textContent="‚ò∞";
}

function setContent(html){
  content.innerHTML=`<div class="card">${html}</div>`;
  closeMenu();
}

/* ===== MENU CONTENT ===== */
function showAbout(){
  setContent(`
    <h2>About Me</h2>
    <p>
      Developer Indonesia fokus WhatsApp Bot, automation & open source sejak 2020.
      Tujuan: automation simpel, cepat, dan scalable.
    </p>
  `);
}

function showFeatures(){
  setContent(`
    <h2>Bot Features</h2>
    <p>
      - Auto Reply<br>
      - Group Management<br>
      - Downloader<br>
      - AI Command<br>
      - Custom Plugin
    </p>
    <div class="buttons">
      <a href="https://wa.me/message/R2BCG427OBWGB1" target="_blank">WhatsApp BOT</a>
    </div>
  `);
}

function showBase(){
  setContent(`
    <h2>Base Bot</h2>
    <p>
      Base WhatsApp Bot modern, ringan, scalable, dan mudah dikembangkan.
      Cocok untuk public maupun private bot.
    </p>
  `);
}

function showContact(){
  setContent(`
    <h2>Hubungi Admin</h2>
    <p>
      Butuh bot? kerja sama? atau custom fitur?<br>
      Hubungi admin melalui kontak di bawah ini:
    </p>
    <div class="buttons">
      <a href="https://wa.me/6283836033866" target="_blank">WhatsApp</a>
      <a href="https://github.com/RhastaKroco" target="_blank">GitHub</a>
      <a href="mailto:rhastakroco@gmail.com">Email</a>
    </div>
  `);
}

/* DEFAULT */
window.addEventListener("load",()=>{
  document.getElementById("app").classList.add("animate");
  showAbout();
});
</script>

</body>
</html>
